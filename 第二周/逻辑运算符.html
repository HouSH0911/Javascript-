<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /**
       * JS中为我们提供了三种运算符
       *  ！非
       *    -！可以用来对一个值进行非运算
       *    -所谓非运算就是值对一个布尔值进行取反操作
       *    -如果对一个值进行两次取反，他不会变化
       *    -如果对非布尔值进行取反，则会将其先转换为布尔值，然后再取反
       *    所以我们可以利用该特点，来讲一个其他的数据类型转换为布尔值
       *    可以为一个数据类型取两次反，来将其转换为布尔值
       *    原理和Boolean（）函数一样
       *
       *   && 与
       *      -&&可以对负号两侧的值进行与运算
       *      -运算法则
       *      -两个值中之哟啊有一个false就返回false
       *        只有两个值都是true时，才会返回true
       *        JS中的“与”属于短路的与
       *
       *
       *
       *   \\ 或
       *
       *
       *
       */
      var  a = true;
      //对a进行非运算
      a = !a;
      console.log(a);
      var b = 0;
      b = !b;
      console.log(b);
      console.log(typeof b);

      // 如果两个值都是true则返回true
      var result = true && true;
      var result = true && false;
      var result = false && false;
      //第一个值为true，会检查第二个值
      true && alert("dd");
      //第一个值为false,不会检查第二个
      false && alert("dd");

      //只要有一个false 则返回false
      console.log(result);
    </script>
</head>
<body>

</body>
</html>
