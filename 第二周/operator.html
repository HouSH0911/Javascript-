       *          本章说的都是二元运算符
       * 运算符也叫操作符
       *  通过对运算符可以对一个或者多个值进行运算
       *  比如：typeof就是运算符，可以来获得一个值的类型
       *        它会将该值的类型以字符串的形式返回
       *        number string boolean undefined object

       *      任何的值和字符串做加运算，都会先转换为字符串，然后再和字符串做拼接的操作
       *  -

       *  *
       *    *可以对两个值进行乘法运算
       *  /
       *    对两个值进行除法运算
       *  %
       *    取余运算
       *
       */
