<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script type="text/javascript">
        /**
         *条件分支语句也叫switch语句
         *
         *  语法：
         *          switch(条件表达式){
         *              case 表达式：
         *                      语句
         *                      break；
         *              case 表达式：
         *                      语句
         *                      break；
         *              case 表达式：
         *                      语句
         *                      break；
         *              case 表达式：
         *                      语句
         *                      break；
         *          }
         *
         * 执行流程：
         *      switch...case...语句
         *      在执行时会依次将case后面的表达式的值和switch后的条件表达式的值进行全等比较
         *      如果结果为true ，则执行当前case后面的代码
         *              当前case后面的都会被执行，我们可以在case的后边跟着一个break
         *              这样可以确保只会执行当前case后边的语句，而不会执行其他case后边的语句
         *      如果为false，则继续向下比较
         *      如果所有的比较结果都是false，则执行default后面的语句
         *  switch和if的的功能上实际上是有重复的，switch可以实现if的功能
         *      同样使用if也可以实现switch的功能，可以互相代替的，在使用时，可以根据自己的习惯选择
         */
        //根据num的值，输出对应的中文
       var num = "abc";
        /* if(num = 1){
            console.log("一");
        }else if(num = 2){
            console.log("二");
        }else if(num = 3){
            console.log("三");
        }*/

        switch(num){
            case 1:
                console.log("一");
                //使用break可以来退出switch语句
                break;
            case 2:
                console.log("二");
                break;
            case 3:
                console.log("三");
                break;
            default:
                console.log("非法数字");
        }

    </script>
</head>
<body>

</body>
</html>
