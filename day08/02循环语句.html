<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句while</title>
    <script type="text/javascript">
        /**
         * 向页面中中输出连续的数字
         */
        //document.writeln(1+"<br/>");
        /**
         * 循环语句
         *  通过循环语句恶意反复的执行一段代码多次
         *
         *  while（）循环
         *
         *    -语法
         *      while(条件表达式){
         *          语句...
         *      }
         *  -while语句在执行时，
         *    先对条件表达式进行求值判断
         *      如果值为true，则执行循环体
         *          循环体执行完毕以后，继续对表达式进行判断
         *          如果为true，则继续执行循环体，以此类推
         *  do...while循环
         *    -语法
         *      do{
         *          语句...
         *      }while（条件表达式）
         *
         *    执行流程：
         *      do...while语句在执行时，会先执行循环体；
         *        循环体执行完毕后，再对while后的条件表达式进行判断，
         *        如果结果为true，则继续执行循环体，执行完毕继续判断
         *        如果结果为false，则终止循环
         *
         *     实际上这两个语句功能类似，不同的是while是先判断再执行
         *      do...while是先执行那个后判断
         *     do...while可以保证循环体至少执行依次，
         *        而while不能
         *
         */
        //像这种将条件表达式写死为true的循环，叫做死循环
        //该循环不会停止，除非浏览器关闭
          //可以使用break来终止循环
/*        var n = 1;
        while(true){
          alert(n++);
          //可以来一个判断看n是否为10
          if(n == 10){
            break;
          }
        }*/
        //创建一个循环，往往需要三个步骤
      //1、初始化一个变量
        var i = 0;
        /*//2、在循环中设置一个条件表达式
        while(i < 10){

           //alert(i);
            //定义一个更新表达式，每次更新初始化变量
          document.write(i++ +"<br/>");

        }*/

        do{
          document.write(i++ +"<br/>");
        }while(i <= 10)


    </script>
</head>
