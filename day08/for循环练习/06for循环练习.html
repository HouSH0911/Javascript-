<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环练习</title>
    <script type="text/javascript">
        /*
            打印1-100之间所有的奇数之和
         */
        //打印1-100之间的数
        var sum=0,count = 0;
        for(var i = 1;i <= 100;i++){
            //判断i是否为奇数
            //不能被2整除的数就是奇数
            if(i%2 != 0){
                count++;
                sum = sum + i;
            }
        }
        console.log(sum);
        console.log(count);
    </script>
</head>

</html>
