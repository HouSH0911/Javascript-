<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印水仙花数</title>
    <script type="text/javascript">
        /**
         * 水仙花数：是一个三位数，但那是他的每一位的数字的3次幂的和等于它本身
         * 如：153=1^3+5^3+3^3 打印所有的水仙花数
         *
         *  一共有四个水仙花数
         */
        //先打印所有的三位数

        for(var i = 100;i <= 999;i++){
            //获取i的百位 十位 个位
            //Math.pow(a,b)函数是做a的b次幂的运算
            var x = Math.pow(parseInt(i%10),3);
            var y = Math.pow(parseInt(i/10 %10),3);
            var z = Math.pow(parseInt(i/100),3);

            if(x + y + z == i){
                console.log(i);

            }
        }

    </script>
</head>

</html>
