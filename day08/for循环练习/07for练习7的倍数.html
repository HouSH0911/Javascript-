<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印1-100中7的倍数</title>
    <script type="text/javascript">
        /**
         * 打印所有1-100之间7的倍数的个数及其总和
         *
         */
        var sum=0,count = 0;
        for(var i = 1;i <= 100;i++){
            //判断i是否为奇数
            //不能被2整除的数就是奇数
            if(i%7 == 0){
                console.log(i);
                count++;
                sum += i;
            }
        }
        console.log(sum);
        console.log(count);
    </script>
</head>
<body>

</body>
</html>
