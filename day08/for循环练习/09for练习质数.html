<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质数</title>
    <script type="text/javascript">
        /**
         *  在页面中接受一个用户输入的数字，并判断该数是否是质数
         *      质数：只能被1和他自身整出的数，1不是质数也不是合数，质数必然是大于一的自然数
         *
         */
        var num = prompt("请输入一个大于1的整数:");
        if(num <= 1){
            alert("该值不合法");
        }else{
            //判断num是否是质数
            //获取2-num之间的数
            var flag = true;
            for(var i = 2;i < num;i++){

                console.log(i);
                //判断num是否能被i整除
                if(num % i == 0){
                    //如果num能被i整除，则num一定不是质数
                    //设置flag为false
                    flag = false;

                }
            }

            //如果num是质数
            if(flag){
                alert(i+"是质数！！！");
            }else{
                alert("这个不是质数");
            }

        }

    </script>
</head>

</html>
