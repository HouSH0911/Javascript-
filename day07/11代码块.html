<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码块</title>
    <script type="text/javascript">
      /**
       * 我们的程序是由一条一条语句构成的
       *  在JS中可以用{}对代码进行分组
       *    同一个{}里面的语句我们称为一组语句
       *    它们要么都执行 要么都不执行
       *   一个{}中的语句也称为一个代码块。
       *   在代码块的后面就不用在编写分号了
       *
       *
       *  JS中的代码块只具有分组的作用，没有其他的用途
       *      代码块内部的内容，在外部是完全可见的
       *
       */
      {
          alert("hello");

          console.log("yuju");

          document.write("yuju");

      }
      {
        alert("hello");

        console.log("yuju");

        document.write("yuju");

      }

    </script>
</head>
<body>

</body>
</html>
